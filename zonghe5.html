<script type="text/javascript">
var Top=3;
var Left=3;
function init() {
	var input=document.getElementById("text");
	var button=document.getElementById("button");
	var block=document.getElementById("block");
	var i=0;//通过取余数来获得方向标志
	
	button.addEventListener("click",function(){
		var txt=input.value.toUpperCase();
		switch(txt){
			case "TUN LEF":
				i--
				block.style.transform="rotate("+90*i+"deg)";
				break;
			case "TUN RIG":
				i++
				block.style.transform="rotate("+90*i+"deg)";
				break;
			case "TUN BAC": 
				i-=2 
				block.style.transform="rotate("+90*i+"deg)";
				break;
			case 'GO':
				var	chose=Math.abs(i%4);
				var y = block.offsetTop;
				var x = block.offsetLeft;
				switch(chose){
					case 0:
						if(Top==1){
								alert("已到边界")
						}else{
								console.log(block.style.top=(y-50)+"px");
								Top=Top-1;
						}
					break;
					case 1:
						if(Left==10){
								alert("已到边界")
						}else{
							console.log(block.style.left=(x+50)+"px");
							Left=Left+1
						}
						break;	
					case 2:
						if(Top==10){
							alert("已到边界")
						}else{
							console.log(block.style.top=(y+50)+"px");
							Top=Top+1
						}
					
					break;
					case 3:
						if(Left==1){
								alert("已到边界")
						}else{
							console.log(block.style.left=(x-50)+"px");
							Left=Left-1
						}
						break;
				}				
				break;
				case "TRA LEF":
					var x = block.offsetLeft;
					block.style.left=(x-50)+"px";
				break;
				case "TRA TOP":
					var y = block.offsetTop;
					block.style.top=(y-50)+"px";
				break;
				case "TRA RIG":
					var x = block.offsetLeft;
					block.style.left=(x+50)+"px";
				break;
				case "TRA BOT":
					var y = block.offsetTop;
					block.style.top=(y+50)+"px";
				break;
				case "MOV LEF":
					var x = block.offsetLeft;
					block.style.transform="rotate("+-90+"deg)";
					setTimeout(function(){
						block.style.left=(x-50)+"px"
					},1000)
					
			    break;
				case "MOV RIG":
					var x = block.offsetLeft;
					block.style.transform="rotate("+90+"deg)";
					setTimeout(function(){
						block.style.left=(x+50)+"px";
					},1000)
				break;
				case "MOV TOP":
					var y = block.offsetTop;
					block.style.transform="rotate("+0+"deg)";
					setTimeout(function(){
						block.style.top=(y-50)+"px";
					},1000)					
				break;
				case "MOV BOT":
					var y = block.offsetTop;
					block.style.transform="rotate("+180+"deg)";
					setTimeout(function(){
						block.style.top=(y+50)+"px";
					},1000)		
					
				break;
		}
	})
}
init();
